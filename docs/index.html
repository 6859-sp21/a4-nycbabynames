<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <title>Baby Names Vis</title>
    <script src="https://d3js.org/d3.v6.js"></script>
  </head>
  <body>
    <div class = "window">
      <div class = "sidebar">
        <div class = "sidebar-content">
          <h1>NYC Baby Names</h1>
          <p>
            text text text description of this visualization, onboarding, etc and how to interact with it. Maybe we'll put the filters and sliders underneath this. Yada yada yada.
          </p>
          <div class = "filter-content">
            <div class = "filter-topic">
              <h4> Gender </h4>
                <input type="radio" name="gender" id="male-filter" class="filter-button" checked onclick="changeGender('male')"> <label class="filter-button"> Male </label> </input> <br>
                <input type="radio" name="gender" id="female-filter" class="filter-button" onclick="changeGender('female')"> <label class="filter-button">Female</label> </input>
            </div>
            <div class = "filter-topic">
              <h4 style="padding-bottom: 10px"> Ethnicity </h4>
                <select name="ethnicity" id="ethnicity" onchange="filterEthnicity()" class="filter-dropdown">
                  <option value="ALL">All</option>
                  <option value="ASIAN AND PACIFIC ISLANDER">Asian or Pacific Islander</option>
                  <option value="BLACK NON HISPANIC">Black Non Hispanic</option>
                  <option value="HISPANIC">Hispanic</option>
                  <option value="WHITE NON HISPANIC">White Non Hispanic</option>
                </select>
            </div>
            <div id="filter-year">
              <h4>Year</h4>
              <input id="year-filter" type="range" class="form-range" value="2011" min="2011" max="2017" step="1" v-model="year">
              <text id="year-selected">2011</text>
            </div>
          </div>
        </div>
        <div class = "sidebar-footnote">
          Made by: Ivana, Maggie and Tim
        </div>
      </div>
      <div class = "main">
        <!-- <div class = "main-content"> -->
          <div id = "svgcontainer">
          </div>
        <!-- </div> -->
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
